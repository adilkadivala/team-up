services:
  postgres:
    image: postgres
    container_name: teamup-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: teamupuser
      POSTGRES_PASSWORD: teamupincrypted
      POSTGRES_DB: teamup
    volumes:
      - postgres-data:/var/lib/postgresql/data
  
volumes:
  postgres-data:
